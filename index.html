<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>Saudego — Protótipo clicável</title>
  <link rel="stylesheet" href="assets/app.css"/>
</head>
<body>
  <div class="phone">
    <div class="statusbar"></div>
    <header class="topbar">
      <button class="back" id="backBtn" aria-label="Voltar">‹</button>
      <div class="title">
        <div class="brand">Saudego</div>
        <div class="tagline">Sua saúde na mão</div>
      </div>
      <div class="spacer"></div>
    </header>

    <main id="app"></main>

    <nav class="tabbar" id="tabbar">
      <button class="tab" data-tab="resumo">Resumo</button>
      <button class="tab" data-tab="consultas">Consultas</button>
      <button class="tab" data-tab="exames">Exames</button>
      <button class="tab" data-tab="compartilhar">Compartilhar</button>
      <button class="tab" data-tab="config">Config</button>
    </nav>

    <button class="fab" id="emergencyFab">Emergência</button>

    <div class="sheet" id="sheet">
      <div class="sheet-card">
        <div class="sheet-handle"></div>
        <h3>Emergência</h3>
        <button class="sheet-btn danger" data-action="panic">Pânico</button>
        <button class="sheet-btn" data-action="emergency">Mostrar cartão de emergência</button>
        <button class="sheet-btn subtle" data-action="close">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
